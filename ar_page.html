<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice Tattoo AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 图像识别标记图（可自定义 marker） -->
      <a-marker preset="hiro">
        <a-plane id="tattoo-img"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="1"
                 height="1"
                 material="src: #tattooTexture; transparent: true">
        </a-plane>
      </a-marker>

      <!-- 相机 -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 动态加载纹身图 -->
    <script>
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const tattooImgURL = getQueryParam("img");

      if (tattooImgURL) {
        const img = document.createElement("img");
        img.setAttribute("id", "tattooTexture");
        img.setAttribute("crossorigin", "anonymous"); // 支持跨域加载 GitHub 图片
        img.setAttribute("src", tattooImgURL);
        document.body.appendChild(img);
      }
    </script>
  </body>
</html>
