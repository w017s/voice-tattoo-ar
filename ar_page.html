<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Tattoo AR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <img id="tattoo" src="" crossorigin="anonymous" />
      </a-assets>

      <a-marker preset="hiro">
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          material="src: #tattoo; transparent: true"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 获取链接参数 ?url=xxx
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const imageUrl = getQueryParam('url');
      if (imageUrl) {
        document.getElementById('tattoo').src = decodeURIComponent(imageUrl);
      } else {
        alert("未提供图案 URL");
      }
    </script>
  </body>
</html>
