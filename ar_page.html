<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Tattoo Preview</title>
    <!-- A-Frame for 3D rendering -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for AR functionality -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define AR marker -->
      <a-marker preset="hiro">
        <!-- 3D model (could be a simple plane displaying tattoo pattern) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="#tattooTexture"
          scale="1 1 1"
        ></a-plane>
      </a-marker>
      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Load tattoo image (from server or local storage) -->
    <a-assets>
      <img id="tattooTexture" src="YOUR_TATTOO_IMAGE_URL_HERE" />
    </a-assets>
  </body>
</html>
